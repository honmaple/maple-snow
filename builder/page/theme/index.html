<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title -%}{{ site.title }} · {{ site.subtitle }}{% endblock %}</title>
  </head>
  <body>
    <div class="entry-list">
      {% for page in paginator.List %}
        <article>
          <div class="entry-header">
            <h1 class="entry-title"><a href="{{ page.URL }}">{{ page.Title }}</a></h1>
            {% include "article.info.html" %}
          </div>
          <hr class="entry-hr" />
          <div class="entry-content">
            {{ page.Summary | safe }}
          </div>
          <div class="text-center">
            <a class="btn entry-read-more" href="{{ page.URL }}">more »</a>
          </div>
        </article>
      {% endfor %}
    </div>
  </body>
</html>
