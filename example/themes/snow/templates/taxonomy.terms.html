{% extends "common/base.html" %}
{% block title %}{{ "文章归档" }} · {{ block.Super }}{% endblock %}
{% block content %}
  {% import "common/macros.html" archive_list %}
  <div class="entry-archive">
    <h2 class="timeline-count">
      {{ term.Name }}<span>{{ term.List | length | stringformat:"（%d篇文章）" }}</span>
    </h2>
    {{ archive_list(term.List) }}
  </div>
{% endblock %}
