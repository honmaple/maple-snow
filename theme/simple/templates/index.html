<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Simple Theme</title>
  </head>
  <body>
    {% for page in paginator.List %}
      <article>
        <div class="entry-header">
          <h1 class="entry-title"><a href="{{ page.URL }}">{{ page.Title }}</a></h1>
        </div>
        <hr class="entry-hr" />
        <div class="entry-content">
          {{ page.Summary | safe }}
        </div>
        <div class="text-center">
          <a class="btn entry-read-more" href="{{ page.URL }}">阅读 »</a>
        </div>
      </article>
    {% endfor %}
  </body>
</html>
