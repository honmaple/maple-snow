{% for label in labels %}
  <h1><a href="">{{ label.Name }}({{ label.List | count }})</a></h1>
  <ul>
    {% for page in label.List %}
      <li>
        <h2><a href="{{ page.URL }}">{{ page.Title }}</a></h2>
        <hr />
        <div>
          {{ page.Content | safe }}
        </div>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
