{% extends "common/base.html" %}
{% block title %}{{ "分类" }} · {{ block.Super }}{% endblock %}
{% block content %}
  <div class="entry-archive">
    <ul class="inline">
      {% for label in labels %}
        <li>
          <a class="label label-default" href="{{ site.url }}/{{ label.Name | relURL:"categories.list" }}">
            {{ label.Name }}
            <span class="badge">{{ label.List | length }}</span>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
