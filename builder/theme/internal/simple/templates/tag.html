<div class="entry-list">
  {% for page in paginator.List %}
    <article>
      <div class="entry-header">
        <h1 class="entry-title"><a href="{{ page.URL }}">{{ page.Title }}</a></h1>
        {% include "article.info.html" %}
      </div>
      <hr class="entry-hr" />
      <div class="entry-content">
        {{ page.Summary | safe }}
      </div>
      <div class="text-center">
        <a class="btn entry-read-more" href="{{ page.URL }}">more Â»</a>
      </div>
    </article>
  {% endfor %}
</div>
