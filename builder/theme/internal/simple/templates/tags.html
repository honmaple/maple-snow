{% for label, pages in section %}
  <h1><a href="{{ label.URL}}">{{ label.Name }}({{ pages | count }})</a></h1>
  <ul>
    {% for page in pages %}
      <li>
        <h2><a href="{{ page.URL }}">{{ page.Title }}</a></h2>
        <hr />
        <div>
          {{ page.Content | safe }}
        </div>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
