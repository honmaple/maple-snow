{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Authors{% endblock %}

{% block content %}
  <h1>Authors on {{ SITENAME }}</h1>
  <ul>
    {% for author in authors %}
      <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author.name }}</a> ({{ author.articles|length }})</li>
    {% endfor %}
  </ul>
{% endblock %}
