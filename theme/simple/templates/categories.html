{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Categories{% endblock %}

{% block content %}
  <h1>Categories on {{ SITENAME }}</h1>
  <ul>
    {% for category in categories %}
      <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category.name }}</a> ({{ category.articles|length }})</li>
    {% endfor %}
  </ul>
{% endblock %}
