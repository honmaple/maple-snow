{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tags{% endblock %}

{% block content %}
    <h1>Tags for {{ SITENAME }}</h1>
    <ul>
    {% for tag in tags %}
        <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag.name }}</a> ({{ tag.articles|length }})</li>
    {% endfor %}
    </ul>
{% endblock %}
